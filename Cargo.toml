[package]
name = "minirogue"
version = "0.1.0"
authors = [ "Peregrine <peregrine@reki.org>" ]
edition = "2021"
description = "Basic roguelike game made to learn Rust, Bevy and ECS by doing."
readme = "README.md"
repository = "https://github.com/peregrine-l/minirogue"
license = "MIT"
keywords = [ "bevy", "ecs", "game", "roguelike", "learning-by-doing" ]
category = [ "games" ]

[features]
default = [ "render" ]
atlas =   []
render =  []

[dependencies]
bevy = { version = "0.12", default-features = false, features = [
    "bevy_asset",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_winit",
    "ktx2",
    "png",
    "x11",
] }
bracket-lib = "*"
